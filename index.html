<!DOCTYPE html>
<html>
	<head>
		<title>Carte dynamique interactive</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script src="https://unpkg.com/topojson-client@3"></script>
		<script src="https://d3js.org/d3-format.v1.min.js"></script>
		<script src="https://d3js.org/d3-fetch.v1.min.js"></script>
		<script src="https://unpkg.com/html2canvas@0.5.0-beta4/dist/html2canvas.min.js"></script>
		<script src="js/leaflet_export.js"></script>
		<script src="js/lz-string.min.js"></script>
		<script src="js/leaflet.zoomhome.min.js"></script>
		<script src="js/geostats.min.js"></script>
		<script src="js/Control.MiniMap.js"></script>
		<script src='js/outTurf.min.js'></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/leaflet.zoomhome.css"/>
		<link rel="stylesheet" href="css/cssMenuDeroulant.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/Control.MiniMap.css"/>
	</head>

	<body>
		<div id="titres">
			<div id="titrePrincipal">Création de cartes statistiques</div>
			<div id="sousTitre"></div>
		</div>
		<div id="mapsEtParametresPersonnalisation">

			<div id="conteneurMaps">
				<div id="mapFranceMetropolitaine"></div>
				<div id="mapOutreMer">
					<div id="mapGuadeloupe" class="mapDROM"></div>
					<div id="mapMartinique" class="mapDROM"></div>
					<div id="mapGuyane" class="mapDROM"></div>
					<div id="mapReunion" class="mapDROM"></div>
					<div id="mapMayotte" class="mapDROM"></div>
				</div>
			</div>

			<div id="parametresPersonnalisation" style="display:none;">
				<form id="menuChoixEchelle" class="menuChoix">
					<div class="titreMenu">Couche administrative</div>
					<div id="choixRegion">
						<input type="radio" id="region" name="choixEchelle" value="region" checked>
						<label for="region">Régions</label>
					</div>
					<div id="choixDepartement">
						<input type="radio" id="departement" name="choixEchelle" value="departement">
						<label for="departement">Départements</label>
					</div>
					<div id="choixCommune">
						<input type="radio" id="commune" name="choixEchelle" value="commune">
						<label for="commune">Communes</label>
					</div>
				</form>

				<div id="choixModePaletteCouleurNombreClasses">
					<div id="menuChoixMode" class="menuChoix">
						<div class="titreMenu">Mode</div>
						<select id="choixMode" class="menuDeroulant">
							<option selected value="intervallesEgaux">Intervalles égaux</option>
							<option value="effectifsEgaux">Effectifs égaux</option>
							<option value="ecartType">Écart-type</option>
							<option value="rupturesNaturelles">Ruptures naturelles</option>
							<option value="cerclesProportionnels">Cercles proportionnels</option>
						</select>
					</div>

					<div id="menuChoixPaletteCouleur" class="menuChoix">
						<div class="titreMenu">Échelle de couleur</div>
						<select id="choixPaletteCouleur" class="menuDeroulant">
						</select>
					</div>

					<div id="menuChoixNombreClasses" class="menuChoix">
						<div class="titreMenu">Nombre de classes</div>
						<input type="range" id="nombreClasses" class="slider" min=2 max=10 step=1>
						<div id="afficheNombreClasses"></div>
					</div>
				</div>

				<div id="menuChoixStat" class="menuChoix">
					<div class="titreMenu">Statistique</div>
					<select id="choixStat" class="menuDeroulant">
						<option>-------</option>
					</select>
				</div>
				
				<div id="menuExport" class="menuChoix">
					<div class="titreMenu">Export</div>
					<button id="exportPng">PNG</button>
					<button id="exportJson">Json</button>
				</div>

			</div>
		</div>

		<script src="js/javascript.js"></script>
	</body>
</html>
