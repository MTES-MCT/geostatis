<!DOCTYPE html>
<html>
  <head>
    <title>Carte dynamique interactive</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="js/lz-string.min.js"></script>
  </head>
  <body>
    <a download="info.txt" id="downloadlink" style="display: none">Download</a>

    <script type="text/javascript">
      var textFile = null;
      var makeTextFile = function (text) {
        var data = new Blob([text], {type: 'text/plain'});

        // If we are replacing a previously generated file we need to
        // manually revoke the object URL to avoid memory leaks.
        if (textFile !== null) {
          window.URL.revokeObjectURL(textFile);
        }

        textFile = window.URL.createObjectURL(data);

        return textFile;
      };
      // TODO: faire un menu d√©roulant "regions/departements/communes" !
      var jsondir = "./fonds_carte/json/";
      var filename = "communes.json";
      d3.text(jsondir + filename).then(function(data) {
        console.log("Sample length is: " + data.length);
        var compressed = LZString.compressToUTF16(data); 
        console.log("Size of compressed sample is: " + compressed.length);
        
        var link = document.getElementById('downloadlink');
        link.href = makeTextFile(compressed);
        link.style.display = 'block';
        link.download = filename + ".txt";
      });
    </script>
  </body>
</html>
